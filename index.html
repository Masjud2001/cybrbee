<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CybrBee SOC – Apple Style Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Apple-style font -->
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f5f7;
      --card: #ffffff;
      --radius: 18px;
      --border: #e5e5e7;
      --text: #1d1d1f;
      font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: var(--bg);
      margin: 0;
      padding: 2rem;
      color: var(--text);
    }

    .dashboard {
      max-width: 1200px;
      margin: auto;
      display: grid;
      gap: 1.5rem;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 1.6rem;
      border: 1px solid var(--border);
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    header {
      text-align: center;
      padding: 2.5rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 600;
    }

    header .sub {
      font-size: 1rem;
      opacity: 0.5;
      margin-top: .3rem;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      text-align: center;
      gap: 1rem;
    }

    .stat .label {
      font-size: .9rem;
      opacity: .55;
    }

    .stat .value {
      font-size: 2.3rem;
      font-weight: 600;
      margin-top: .2rem;
    }

    .chart-box {
      height: 200px;
    }

    .alerts {
      display: grid;
      gap: 1rem;
    }

    .alert-card {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .alert-card .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .alert-card strong {
      font-size: .95rem;
    }

    .alert-card small {
      opacity: .55;
    }

    .alert-card p {
      opacity: .65;
      margin: .2rem 0 0;
      font-size: .85rem;
    }
  </style>
</head>

<body>
  <div class="dashboard">

    <header class="card">
      <h1>CybrBee SOC</h1>
      <p class="sub">Modern 24×7 Threat Intelligence Platform</p>
    </header>

    <section class="stats card">
      <div class="stat">
        <span class="label">Active Incidents</span>
        <div class="value" id="active">—</div>
      </div>
      <div class="stat">
        <span class="label">Resolved Today</span>
        <div class="value" id="resolved">—</div>
      </div>
      <div class="stat">
        <span class="label">Threat Score</span>
        <div class="value" id="score">—</div>
      </div>
    </section>

    <section class="card chart-box">
      <canvas id="threatChart"></canvas>
    </section>

    <section class="alerts card" id="alerts"></section>
  </div>

  <script>
    const dummyAlerts = Array.from({ length: 6 }, (_, i) => ({
      id: i,
      severity: ["low", "medium", "high"][i % 3],
      title: ["Suspicious Login", "Malware Hash", "Phishing Email"][i % 3],
      body: "Detected unusual activity requiring review.",
      time: Date.now() - i * 60_000,
    }));

    const history = Array.from({ length: 24 }, (_, i) => ({
      t: new Date(Date.now() - i * 3600_000).toLocaleTimeString([], { hour: "2-digit" }),
      v: Math.floor(Math.random() * 30 + 10),
    })).reverse();

    document.getElementById("active").textContent = 3;
    document.getElementById("resolved").textContent = 12;
    document.getElementById("score").textContent = 42;

    const ctx = document.getElementById("threatChart");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: history.map((h) => h.t),
        datasets: [
          {
            label: "Threats per Hour",
            data: history.map((h) => h.v),
            borderColor: "#0071e3",
            backgroundColor: "rgba(0,113,227,0.15)",
            tension: 0.35,
            fill: true,
            pointRadius: 0,
          },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          x: { ticks: { color: "#555" }, grid: { display: false } },
          y: { ticks: { color: "#555" }, grid: { color: "#eee" } },
        },
      },
    });

    const colors = { low: "#0071e3", medium: "#ffb600", high: "#ff3b30" };
    const box = document.getElementById("alerts");

    dummyAlerts.forEach((a) => {
      const card = document.createElement("div");
      card.className = "alert-card";
      card.innerHTML = `
        <div class="dot" style="background:${colors[a.severity]}"></div>
        <div>
          <strong>${a.title}</strong><br>
          <small>${new Date(a.time).toLocaleTimeString()}</small>
          <p>${a.body}</p>
        </div>
      `;
      box.appendChild(card);
    });
  </script>
</body>
</html>
